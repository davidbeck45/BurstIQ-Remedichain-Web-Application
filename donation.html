        <section class="page-section" id="Donate">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Donation Form</h2> <!--Title of donation page-->
                        <hr class="divider" /> <!--Little green bar-->
                        <p class="text-muted mb-5">Ready to donate medication? Fill out this form and we will get back to you as soon as possible!</p> <!--Description-->
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5"> <!--Centers the row-->
                    <div class="col-lg-6">
                        <form action="account.html" method="POST">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputName" type="text" placeholder="Enter the drug name..." />
                                <label for="inputName">Drug Name</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputDose" type="text" placeholder="50mg" />
                                <label for="inputDose">Dosage Strength</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputQuantity" type="number" placeholder="100" />
                                <label for="inputQuantity">Quantity</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" style="width: 200px;" id="expirationDate" type="date" placeholder="12/12/9999"   />
                                <label for="expirationDate">Expiration Date</label> <!--Label for text field-->
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="ndc" type="string" placeholder="ABC-123" />
                                <label for="ndc">NDC</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="drugForm" type="string" placeholder="Pill" />
                                <label for="drugForm">Drug Form</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="manufacturer" type="string" placeholder="company" />
                                <label for="manufacturer">Drug Manufacturer</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="lot" type="string" placeholder="123456789" />
                                <label for="lot">Lot</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="monetaryVal" type="number" placeholder="123" />
                                <label for="monetaryVal">Monetary Value (USD)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="dosageUnit" type="string" placeholder="mg" />
                                <label for="dosageUnit">Units</label>
                            </div>
                            <!-- TODO: TURN INTO DROP DOWN MENU -->
                            <!-- <div class="form-floating mb-3">
                                <label for="drugForm">Form:</label>
                                <select name="drugForm" id="cars">
                                    <option value="Pill">Pill</option>
                                    <option value="Liquid">Liquid</option>
                                </select>
                            </div> -->
                            <div class="d-grid">
                                <input onclick="addDonation(inputName.value, inputDose.value, inputQuantity.value, expirationDate.value, ndc.value, drugForm.value, manufacturer.value, lot.value, monetaryVal.value, dosageUnit.value)" class="btn btn-primary btn-xl" type="button" value="Submit">
                            </div>

                            </div> -->
