        <!--***************-->
        <!--Login Area-->
        <!--***************-->
        <section class="page-section" id="Login">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Login</h2> <!--Title of Login page-->
                        <hr class="divider" /> <!--Little green bar-->
                        <p class="text-muted mb-5">To donate medication, become a patient, or view available inventory, please login</p> <!--Description-->
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <!--Centers the row-->
                    <div class="col-lg-6">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" /> <!--Text field for Username-->
                                <label for="inputEmail">Email Address</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Enter your password..." /> <!--Text field for Dosage Strength-->
                                <label for="inputPassword">Password</label> <!--Label for text field-->
                            </div>
                            <div class="d-grid">
                                <!--changed from submit to button type-->
                                <input onclick="loginRequest(inputEmail.value, inputPassword.value)" class="btn btn-primary btn-xl" type="button" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <div>(833) 999-1003</div>
                    </div>
                </div>
            </div>
        </section>
