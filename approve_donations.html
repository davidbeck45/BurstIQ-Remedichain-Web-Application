    <!--************************-->
    <!--View Available Inventory-->
    <!--************************-->
    <section class="page-section" id="Inventory">
        <div class="container px-1 px-lg-1">
            <div class="col-lg-auto col-xl-auto text-center">
                <h2 class="mt-0">Pending Medications</h2> <!--Title of donation page-->
                <hr class="divider" /> <!--Little green bar-->
            </div>
            <table class="table table-striped table-hover">
                <!--Makes the table striped and changes color when mouse hovers for easy reading-->
                <thead>
                    <!--Header of the table-->
                    <tr>
                        <th scope="col">Drug Name</th> <!--Title of the column-->
                        <th scope="col">Dose</th> <!--Title of the column-->
                        <th scope="col">Qty Remaining</th> <!--Title of the column-->
                        <th scope="col">Status</th>
                        <th scope="col">Save Status</th>
                    </tr>
                </thead>

                <script async="async">
                    queryForInventory("Pending")
                </script>

                <tbody id="myTable">
                </tbody>
            </table>
        </div>
    </section>


    <!--*********************************-->
    <!--Creates the View Medication Modal-->
    <!--*********************************-->
    <div class="modal fade"
         id="drugModal"
         tabindex="-1"
         role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- MODEL TITLE -->
                    <h2 class="modal-title"
                        id="inventoryModalTitle">
                        Drug Information
                    </h2>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">
                            X
                        </span>
                    </button>
                </div>
                <!-- MODEL BODY -->
                <div class="modal-body">
                    <div class="InventoryClass"
                         id="divInventory"></div>
                    <div class="modal-footer">
                        <!-- The close button in the bottom of the modal -->
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
